name: Documentation check

on: [pull_request]

jobs:   
  docs-checks:
    name: docs check
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Tox
        run: pip install tox
      - name: Run Tox
        run: tox -e docs-dev
