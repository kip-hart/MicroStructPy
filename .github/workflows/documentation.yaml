
name: Documentation check

on: [pull_request]

jobs:   
  docs-checks:
    name: ${{ matrix.doc-type }}
    strategy:
      matrix:
        doc-type: [html, latex, epub]
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Setup Linux Environment
      run: |
        sudo apt-get install libglu1
    - name: Install docs dependencies
      run: |
        python -m pip install -r docs/requirements.txt
    - name: Install package
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install -e .
    - name: Build ${{ matrix.doc-type }} documentation
      run: sphinx-build -Wnb ${{ matrix.doc-type }} docs/source/ docs/build-${{ matrix.doc-type }}/
    - name: Define varibles
      run: |
        if [[ "${{ matrix.doc-type }}" == "html" ]]; then
          echo "found html"
          docs_path = docs/build-html
        fi
